<h3>Evento (change)</h3>
<select class="form-select w-50" (change)="cambiarColor($event)">
  <option value=""></option>
  <option value="Rojo">Rojo</option>
  <option value="Verde">Verde</option>
  <option value="Azul">Azul</option>
</select>
<p class="mt-2">Color seleccionado: <strong>{{ color }}</strong></p>
