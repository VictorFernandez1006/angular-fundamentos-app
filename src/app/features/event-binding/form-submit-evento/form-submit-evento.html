<h3>Evento (submint)</h3>
<form (submit)="enviarFormulario($event)" class="w-50">
  <div class="mb-2">
    <label for="email">Correo:</label>
    <input type="email"
    id="email"
    name="email"
    class="form-control"
    [(ngModel)]="email"
    required
    >
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
@if (emailEnviado) {
  <p class="mt-2 text-success">Correo enviado a: {{ email }}</p>
}
