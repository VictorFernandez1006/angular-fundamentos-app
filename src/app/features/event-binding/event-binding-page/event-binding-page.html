<h2>¿Qué es el Event Binding en Angular?</h2>
<p>
  Es una forma de conectar eventos del DOM (como <code>(click)</code>) con métodos del componente.
</p>
<ul>
  <li>Permite escuchar eventos como <code>(click)</code>, <code>(input)</code>, <code>(keyup)</code>, etc.</li>
  <li>Se utiliza la sintaxis: <code>(evento)="método()"</code>.</li>
</ul>
<h3>Ejemplo básico:</h3>
<pre><code>(click)="saludar()"</code></pre>
