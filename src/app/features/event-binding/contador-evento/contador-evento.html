<h3>Contador con (click)</h3>
<p>Contador actual: <strong>{{ contador }}</strong> </p>
<button class="btn btn-success me-2" (click)="incrementar()">Incrementar</button>
<button class="btn btn-danger me-2"(click)="decrementar()">Decrementar</button>
<button class="btn btn-secondary me-2"(click)="resetear()">Resetear</button>
